{% extends "layout.html" %}
{%block script %}
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.slim.js"></script>
<script type="text/javascript" src="{{ url_for('static', filename='messages.js') }}"></script>
{%endblock%}
{% block body%}
<div class="container">
    <div class="row">
        <div class="col-md">
            <h1>Welcome to channel <span id='channelName'></span></h1>
            <ul id='messages'></ul>
            <input placeholder="Input message here" id='messageInput'>
            <button class="btn btn-primary" id='messageInputBtn'>submit</button>
        </div>
        <div class="col-md">
            <h3>User List</h3>
            <ul id='userList'></ul>
        </div>
    </div>
</div>

<form>
    <button id="userLogout" class="btn btn-primary">Logout</button>
    <button id="leaveChannel" class="btn btn-primary">Leave Channel</button>
</form>
{%endblock%}
